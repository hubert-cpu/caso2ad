
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let titulo of titulos">
                {{titulo}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fila of filas">
            <td *ngFor="let key of objectKeys(fila)">
            
                {{fila[key]}}
            </td>
            <td>
                <a hre="#" class="text-warning px-2 user-select-auto" style= "cursor: pointer;" (click)="editar()"><i class="fas fa-edit"></i></a>
                <a hre="#" class="text-danger px-2 user-select-auto" style= "cursor: pointer;" (click)="eliminar()"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    </tbody>
</table>
