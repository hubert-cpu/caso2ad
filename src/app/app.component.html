<div class="d-flex" id="wrapper" >
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'" *ngIf="authService.isAuthenticated()">
    <div class="sidebar-heading d-flex flex-column justify-content-center align-items-center border-bottom border-success" >
      <img src="https://github.com/mdo.png" width="64" height="64" class="rounded-circle">
      <span class="text-uppercase fs-6 ">David Reyna Barreto</span>
      <span class="fw-light fs-6 fw-bold">Administrador</span>
    </div>
    <!--Menu-->
    <div class="list-group list-group-flush" *ngIf="authService.isAuthenticated()">
     <adra-menu></adra-menu>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper" >
    <nav class="navbar navbar-expand-lg navbar-light bg-success" *ngIf="authService.isAuthenticated()">     
      <div class="container-fluid" >
        <a  (click)="clickEvent()" class="btn btn-success"><i class="fas fa-angle-double-left"></i></a>               
        <div class="btn-group">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="hugenerd" width="28" height="28" class="rounded-circle">
              <span class="d-none d-sm-inline mx-1">{{text}}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="far fa-user-circle"></i> Perfil</a></li>
            <div class="dropdown-divider"></div>
            <li><a (click)="logout()" class="dropdown-item" href="#"><i class="fas fa-minus-circle"></i> Salir</a></li>
          </ul>
        </div>     
      </div>
    </nav>
    <div class="container-fluid">
      <router-outlet></router-outlet> 
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
